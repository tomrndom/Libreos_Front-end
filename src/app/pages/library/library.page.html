<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
      <ion-title>Mi Biblioteca</ion-title>
  
      <ion-buttons slot="primary" (click)="goBack()">
        <ion-button>
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
  
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div id="container">
    <div *ngIf="bookList.length === 0; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <ion-card>
        <ion-item>
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>No posee Libros</ion-label>
          <ion-button fill="outline" slot="end" (click)="goToAddBook()">Agregar</ion-button>
        </ion-item>
        <ion-card-content>
          Comience Donando uno a la comunidad
        </ion-card-content>
      </ion-card>
    </ng-template>
    <ng-template #elseBlock>
      <ion-list>
        <ion-item *ngFor="let book of bookList">
          <app-item-book [book]="book[0]" [itsOwner]=book[1]></app-item-book>
        </ion-item>
      </ion-list>
      <ion-button size="small" (click)="goToAddBook()">Agregar Libro</ion-button>
    </ng-template>
  </div>
</ion-content>
