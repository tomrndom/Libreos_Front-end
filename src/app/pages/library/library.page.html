<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Mi Biblioteca</ion-title>

    <ion-buttons slot="primary" (click)="goBack()">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">

<div *ngIf="bookList.length === 0; then thenBlock else elseBlock"></div>

<ng-template #thenBlock>

  <ion-list>
    
    <ion-item>
      <ion-label>No ten√©s libros en tu biblioteca.</ion-label>
    </ion-item>

  </ion-list>

</ng-template>

<ng-template #elseBlock>

  <ion-list *ngFor="let book of bookList">

    <app-item-book [book]="book[0]" [itsOwner]=book[1]></app-item-book>

  </ion-list>

</ng-template>

<ion-button fill="outline" slot="end" (click)="goToAddBook()">Agregar</ion-button>
</div>
</ion-content>
