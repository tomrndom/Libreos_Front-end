<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
      <ion-title>Leer ISBN</ion-title>
  
      <ion-buttons slot="primary" (click)="goBack()">
        <ion-button>
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
  
    </ion-toolbar>
  </ion-header>


<ion-content>
  <div class="ion-padding" id="container">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button (click)="scanISBN()">Leer código con mi cámara</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <h1>Ingresar el código manualmente</h1>
          <ion-item>
            <ion-label position="floating">ISBN</ion-label>
            <ion-input type="number" (keyup.enter)="onEnter()"  [(ngModel)]="isbn"> </ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-label>{{message}}</ion-label>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
