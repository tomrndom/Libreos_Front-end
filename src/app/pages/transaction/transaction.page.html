<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Solicitudes</ion-title>

    <ion-buttons slot="primary" (click)="goBack()">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <h3>Pedidos</h3>
    <hr/>
    <ion-list>
      <ion-item *ngFor="let userTransaction of requestTransactions">
        <app-item-transaction 
        [transaction]="userTransaction.transaction"
        [itsRequest]="true">

        </app-item-transaction>
      </ion-item>
    </ion-list>

    <h3>Solicitados</h3>
    <hr/>
    <ion-list>
      <ion-item *ngFor="let userTransaction of pendingTransactions">
        <app-item-transaction 
        [transaction]="userTransaction.transaction"
        [itsRequest]="false">
      </app-item-transaction>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
